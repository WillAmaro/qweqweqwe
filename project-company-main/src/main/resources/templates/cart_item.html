<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar producto al carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Agregar Producto</h3>
    </div>

    <form id="dataForm" th:object="${producto}" th:action="@{/maintenance/cart-confirm}" method="post">

        <div class="mb-3 row">
            <label for="id" class="col-sm-3">Código del Producto</label>
            <div class="col-sm-9">
                <input type="text" id="id" class="form-control" th:field="*{id}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3">Nombre</label>
            <div class="col-sm-9">
                <input readonly type="text" id="nombre" class="form-control" th:field="*{nombre}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="precioU" class="col-sm-3">Precio Unitario (USD)</label>
            <div class="col-sm-9">
                <input readonly type="text" id="precioU" class="form-control" th:field="*{precioU}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="uniMedida" class="col-sm-3">Unidad de Medida</label>
            <div class="col-sm-9">
                <input readonly type="text" id="uniMedida" class="form-control" th:field="*{uniMedida}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="stock" class="col-sm-3">Stock</label>
            <div class="col-sm-9">
                <input readonly type="text" id="stock" class="form-control" th:field="*{stock}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="marca" class="col-sm-3">Marca</label>
            <div class="col-sm-9">
                <input readonly type="text" id="marca" class="form-control" th:field="*{marca}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="categoria" class="col-sm-3">Categoria</label>
            <div class="col-sm-9">
                <select id="categoria" class="form-control" th:field="*{categoriaId}">
                    <option th:each="cat : ${categorias}"
                            disabled
                            th:value="${cat.id}"
                            th:text="${cat.nombre}">Seleccione una categoría</option>
                </select>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="btnActualizar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnActualizar" class="btn btn-primary w-25" data-bs-toggle="modal"
                        data-bs-target="#confirmEdit">
                    Agregar
                </button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/shop'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas agregar al carrito ?
            </div>
            <div class="modal-footer">
                <button id="btnConfirmSave" type="button" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnConfirmSave').addEventListener('click', function () {
        document.getElementById('dataForm').submit();
    })
</script>

</body>
</html>

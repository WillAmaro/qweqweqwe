<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>EDITAR REPORTE</h3>
  </div>

  <form id="dataForm" th:object="${reporte}" th:action="@{/maintenance/edit-confirm}" method="post">

    <div class="mb-3 row">
      <label for="id" class="col-sm-3">Código del Reporte</label>
      <div class="col-sm-9">
        <input type="text" id="id" class="form-control" th:field="*{id}" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="titulo" class="col-sm-3">Titulo</label>
      <div class="col-sm-9">
        <input type="text" id="titulo" class="form-control" th:field="*{titulo}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-3">Descripcion</label>
      <div class="col-sm-9">
        <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="prioridad" class="col-sm-3">Prioridad</label>
      <div class="col-sm-9">
        <input type="text" id="prioridad" class="form-control" th:field="*{prioridad}">
      </div>
    </div>




    <div class="mb-3 row">
      <label for="categoria" class="col-sm-3">Categoria</label>
      <div class="col-sm-9">
        <select id="categoria" class="form-control" th:field="*{categoriaId}">
          <option th:each="cat : ${categorias}"
                  th:value="${cat.id}"
                  th:text="${cat.nombre}">Seleccione una categoría</option>
        </select>
      </div>
    </div>


    <div class="mb-3 row">
      <label for="btnActualizar" class="col-sm-3"></label>
      <div class="col-sm-9">
        <button type="button" id="btnActualizar" class="btn btn-primary w-25" data-bs-toggle="modal"
                data-bs-target="#confirmEdit">
          Actualizar
        </button>
        <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                onclick="location.href='/maintenance/start'">
          Regresar
        </button>
      </div>
    </div>

  </form>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas guardar estos datos?
      </div>
      <div class="modal-footer">
        <button id="btnConfirmSave" type="button" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  document.getElementById('btnConfirmSave').addEventListener('click', function () {
    document.getElementById('dataForm').submit();
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>DETALLE PRODUCTO</h3>
    </div>

    <form th:object="${reporte}">

        <div class="mb-3 row">
            <label for="id" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" readonly id="id" class="form-control" th:field="*{id}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="titulo" class="col-sm-3">Nombre</label>
            <div class="col-sm-9">
                <input type="text" readonly id="titulo" class="form-control" th:field="*{titulo}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="descripcion" class="col-sm-3">Precio Unitario (USD)</label>
            <div class="col-sm-9">
                <input type="text" readonly id="descripcion" class="form-control" th:field="*{descripcion}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="prioridad" class="col-sm-3">Unidad de Medida</label>
            <div class="col-sm-9">
                <input type="text" readonly id="prioridad" class="form-control" th:field="*{prioridad}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="estado" class="col-sm-3">Stock disponible</label>
            <div class="col-sm-9">
                <input type="text" readonly id="estado" class="form-control" th:field="*{estado}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="autor" class="col-sm-3">Marca</label>
            <div class="col-sm-9">
                <input type="text" readonly id="autor" class="form-control" th:field="*{autor}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="categoriaNombre" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" readonly id="categoriaNombre" class="form-control" th:field="*{categoriaNombre}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
